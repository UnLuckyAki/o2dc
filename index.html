<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
        <title>Отбивки STP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <container>
            <!--<p><a href="pass.html">Пропуска</a></p>-->
            <div class="devider">
                <p class="task_number">Таск №</p>
                <div class="cell num">
                    <input id="task_number" minlength="6" maxlength="6" placeholder="XXXXXX">
                </div>
            </div>
            <div class="cell" onclick="theFunction('greeting')">
                <p>Cоздана</p>
            </div>
            <div class="cell" onclick="theFunction('added')">
                <p >Решение</p>
            </div>
            <div class="cell" onclick="theFunction('transfered')">
                <p>Передана специалистам</p>
            </div>
            <div class="cell" onclick="theFunction('closed')">
                <p>Закрыта</p>
            </div>
            <div class="cell" onclick="theFunction('allow')">
                <p>Можно закрыть?</p>
            </div>
            <div class="cell pass" onclick="theFunction('pass')">
                <p>Пропуск оформлен</p>
            </div>
            <div class="cell mamaev" onclick="theFunction('mamaev')">
                <p>Мамаев перезагружен</p>
            </div>
        </container>
            <script src="clipboard.js"></script>
        </div>
    </body>
</html>
